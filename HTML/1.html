<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>온라인오목:매칭중....</title>

<style>
    body {
        -ms-overflow-style: none;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    #canvas {
        display: block;
        box-shadow: 5px 2px 50px 5px;
        border-radius: 10px;
        margin: auto;
    }

    #output {
        text-align: center;
        font-size: 110%;
        background-color: rgba(159, 204, 255, 0.610);
        width: 30%;
        margin: auto;
    }
</style>

<script language="javascript" type="text/javascript">
    window.onload = function () {
        const socket = new WebSocket('ws' + (location.protocol === 'https:' ? 's' : '') + '://' + window.location.host + '/ws');

        var check = new Array(225);
        var myTurn = false;
        var myColor;
        var yourColor;

        var imgData;
        var margin;
        var boardSize;

        canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
        setCanvasSize();

        socket.onopen = function (evt) {
            for (var x = 0; x < 14; x++) {
                for (var y = 0; y < 14; y++) {
                    ctx.strokeStyle = "black";
                    ctx.lineWidth = 1;
                    ctx.strokeRect(
                        boardSize * x + margin,
                        boardSize * y + margin,
                        boardSize,
                        boardSize
                    );
                }
            }
            writing("유저 매칭중.....");
            document.addEventListener('mouseup', function (event) {
                if (event.target.id == 'canvas' && myTurn) {
                    var x = Math.round(Math.abs(event.offsetX - 20) / boardSize);
                    var y = Math.round(Math.abs(event.offsetY - 20) / boardSize);
                    if (!check[x + y * 15]) {
                        check[x + y * 15] = true;
                        draw(x + y * 15, myColor);
                        socket.send(x + y * 15);
                        myTurn = false;
                    }
                }
            });
        };

        socket.onmessage = function (event) {
            const message = JSON.parse(event.data);
            if (message.data != "") {
                check[message.data] = true;
                draw(message.data, yourColor);
                myTurn = true;
            } else {
                if (message.YourColor != "") {
                    myColor = message.YourColor;
                    yourColor = (myColor == "black" ? "white" : "black")
                    if (myColor == "black") {
                        myTurn = true;
                        document.title = "온라인오목:흑돌";
                        writing("흑돌");
                    } else {
                        document.title = "온라인오목:백돌";
                        writing("백돌");
                    }
                } else {
                    setTimeout(function () {
                        alert(message.message);
                        location.reload();
                    }, 1000);
                }
            }
        };

        socket.onclose = function (evt) {
            writing("상대와 연결이 끊어졌습니다.");
            setTimeout(function () {
                location.reload();
            }, 3000);
        };

        function setCanvasSize() {
            if (window.matchMedia('(orientation: portrait)').matches) {
                canvas.height = canvas.width = window.innerWidth * 0.9;
            } else {
                canvas.height = canvas.width = window.innerHeight * 0.9;
            }
            margin = canvas.width / 35;
            boardSize = (canvas.width - (margin * 2)) / 14;
        };

        function draw(position, color) {
            if (position != "-1") {
                ctx.fillStyle = color;
                ctx.lineWidth = 2;
                strokeStyle = "gray";
                ctx.beginPath();
                ctx.arc(
                    (position % Math.sqrt(225)) * boardSize + margin,
                    (Math.floor(position / Math.sqrt(225))) * boardSize + margin,
                    canvas.width / 40,
                    0,
                    Math.PI * 2
                );
                ctx.stroke();
                ctx.fill();
            }
        };

        function writing(txt) {
            document.getElementById("output").innerText = txt;
        };
    };
</script>

<body>
    <canvas id='canvas'></canvas>
    <div id='output'></div>
</body>

</html>
