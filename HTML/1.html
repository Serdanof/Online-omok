<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>온라인오목:매칭중....</title>

<style>
    body {
        -ms-overflow-style: none;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    #canvas {
        display: block;
        box-shadow: 5px 2px 50px 5px;
        border-radius: 10px;
        margin: auto;
    }

    #output {
        text-align: center;
        font-size: 110%;
        background-color: rgba(159, 204, 255, 0.610);
        width: 30%;
        margin: auto;
    }
</style>

<script language="javascript" type="text/javascript">
    window.onload = function () {
        var check = new Array(225);
        var my_turn = false;
        var mycolor;
        const socket = new WebSocket('ws' + (location.protocol === 'https:' ? 's' : '') + '://' + window.location.host + '/ws');
        canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
        setCanvasSize();

        socket.onopen = function (evt) {
            for (var x = 0; x < 14; x++) {
                for (var y = 0; y < 14; y++) {
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(
                        ((canvas.width - 40) / 14) * x + 20,
                        ((canvas.width - 40) / 14) * y + 20,
                        ((canvas.width - 40) / 14),
                        ((canvas.width - 40) / 14)
                    );
                }
            }
            writing("유저 매칭중.....");
            document.addEventListener('mouseup', (e) => {
                if (e.target.id == 'canvas' && my_turn) {
                    var x = Math.round(Math.abs(e.offsetX - 20) / ((canvas.width - 40) / 14));
                    var y = Math.round(Math.abs(e.offsetY - 20) / ((canvas.height - 40) / 14));
                    if (!check[x + y * 15]) {
                        check[x + y * 15] = true;
                        socket.send(x + y * 15);
                        my_turn = false;
                    }
                }
            });
        };

        socket.onmessage = function (event) {
            const message = JSON.parse(event.data);
            if (message.data == "") {
                if (message.YourColor != "") {
                    mycolor = message.YourColor;
                    if (mycolor == "black") {
                        my_turn = true;
                        document.title = '온라인오목:흑돌';
                        writing("흑돌");
                    } else {
                        document.title = '온라인오목:백돌';
                        writing("백돌");
                    }
                } else {
                    setTimeout(function () {
                        alert(message.message);
                        location.reload();
                    }, 1000);
                }
            } else {
                check[message.data] = true;
                draw(message.data, message.color);
                if (message.color != mycolor) {
                    my_turn = true;
                }
            }
        };

        socket.onclose = function (evt) {
            writing("상대와 연결이 끊어졌습니다.");
            setTimeout(function () {
                location.reload();
            }, 3000);
        };

        function setCanvasSize() {
            if (window.matchMedia('(orientation: portrait)').matches) {
                canvas.height = canvas.width = window.innerWidth * 0.9;
            } else {
                canvas.height = canvas.width = window.innerHeight * 0.9;
            }
        };

        function draw(omok, color) {
            if (omok != "-1") {
                ctx.fillStyle = color;
                ctx.lineWidth = 2;
                strokeStyle = "gray";
                ctx.beginPath();
                ctx.arc(
                    (omok % Math.sqrt(225)) * ((canvas.height - 40) / 14) + 20,
                    (Math.floor(omok / Math.sqrt(225))) * ((canvas.height - 40) / 14) + 20,
                    canvas.width / 40,
                    0,
                    Math.PI * 2
                );
                ctx.stroke();
                ctx.fill();
            }
        };

        function writing(txt) {
            document.getElementById("output").innerText = txt;
        };

    };
</script>

<body>
    <canvas id='canvas'></canvas>
    <div id='output'></div>
</body>

</html>
